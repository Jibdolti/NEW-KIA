<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIA</title>
  <!-- 필수는 og 태그 -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jibdolti.github.io" />
  <meta property="og:title" content="기아 - Movement that inspires" />
  <meta property="og:image" content="images/kia_logo_og.jpg" />
  <meta property="og:description"
    content="기아 공식 사이트에 오신 것을 환영합니다. 승차감 좋고 연비 좋은 기아의 승용, RV, 하이브리드의 다양한 라인업 및 사진, 제원을 확인 하세요." />
  <meta property="og:site_name" content="KIA" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!--폰트어썸-->
  <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>

<body>
  <header class="header_sub">
    <!-- header.html 자리 -->
  </header>
  
  <div id="visual_sub">
    <div class="centerbox1200">
      <div class="sub_text">LOGIN</div>
      <div class="bread">
        <a href="index.html">HOME</a>
        <span> > </span>
        <a href="login.html">LOGIN</a>
      </div>
    </div>
  </div>

  <div id="section_box_sub">
    <h2>
      로그인
      <span class="top"></span>
      <span class="right"></span>
      <span class="bottom"></span>
      <span class="left"></span>
    </h2>

    <div class="sub"></div>

    <article class="content login_page">
      <div class="centerbox1200">

        <form action="">
          <fieldset>
            <legend>로그인</legend>
            <div class="login_box">
              <ul>
                <li>
                  <input type="text" placeholder="아이디를 입력해주세요" required name="">
                </li>
                <li>
                  <input type="password" placeholder="비밀번호를 입력해주세요" required name="">
                  <div class="view_pw"><img src="images/open_eye.png" alt="비밀번호보기"></div>
                  <div class="hide_pw"><img src="images/close_eye.png" alt="비밀번호숨기기"></div>
                </li>
                
                <li class="idcheck">
                  <input type="checkbox" id="check_id">
                  
                  <label for="check_id">
                  <span class="check">
                    <i class="fa-solid fa-check"></i>
                  </span>
                  아이디 기억하기
                </label>
                </li>
              </ul>
              <button type="submit" class="btn1 btnC1 mt50">로그인</button>
              <div class="link_box">
                <a href="join.html">회원가입</a>
                <a href="#">비밀번호찾기</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </article>
  </div>

  <footer>
    <!-- footer.html 자리 -->
  </footer>

  <div class="floating_menu sub">
    <a href="#section1">
      <i class="fa-solid fa-car" style="color: #ffffff"></i>
      <span>The New Seltos</span>
    </a>
    <a href="#section2">
      <i class="fa-solid fa-fire-flame-curved" style="color: #ffffff"></i>
      <span>Brand Story</span>
    </a>
    <a href="#section3">
      <i class="fa-solid fa-circle-question" style="color: #ffffff"></i>
      <span>시승후기</span>
    </a>
    <a href="#visual">
      <i class="fa-solid fa-arrow-up" style="color: #ffffff"></i>
      <span>TOP</span>
    </a>
  </div>

  <script src="script/jquery-3.7.1.js"></script>
  <script src="script/action.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".section2Slide", {
      slidesPerView: 2,
      spaceBetween: 30,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        769: {
          slidesPerView: 3, //브라우저가 768보다 클 때
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 50, //브라우저가 1024보다 클 때
        },
      },
    });
  </script>
</body>

</html>
